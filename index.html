<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake_game_styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link
      rel="icon"
      href="resources/python_logo_pmu_icon.ico"
      type="image/x-icon"
    />
    <!-- Include Socket.io library -->
    <script src="https://cdn.socket.io/4.1.2/socket.io.js"></script>
  </head>

  <body>
    <div id="score">0</div>
    <div id="high-score">High Score: 0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>
    <div id="game-over" style="display: none">
      <!-- The `<div id="game-over-content">` section is creating the content that is displayed when the
    game is over. It includes a heading `<h2>` that says "Game Over!", a paragraph `<p>` that
    displays the final score using a `<span>` element with the id "final-score", and a button
    `<button>` that calls the `restartGame()` function when clicked. This content is used to provide
    information to the player about their final score and allows them to restart the game. -->
      <div id="game-over-content">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
    <!-- Add the level selection menu to the welcome overlay -->
    <div id="welcome-overlay">
      <div id="welcome-text">PYXEL PYTHON</div>
      <!-- Start Button-->
      <div id="start-container">
        <button id="start-button" onclick="startGame()">Start</button>
      </div>

      <!-- Add the level indicator element -->
      <div id="level-indicator">Level 1</div>
      <!-- The `<div id="level-selection">` section is creating a set of buttons that allow the user to
    select the difficulty level of the snake game. Each button has an `onclick` attribute that calls
    the `selectLevel()` function with a specific difficulty level as an argument. -->
      <div id="level-selection">
        <button onclick="selectLevel('easy')">Easy</button>
        <button onclick="selectLevel('medium')">Medium</button>
        <button onclick="selectLevel('hard')">Hard</button>
      </div>
      <div id="play-text">Press Space to Play</div>
      <!-- The `<div>` element with the id "wall-collision-switch" is creating a toggle switch for wall
    collision in the snake game. -->
      <div id="wall-collision-switch">
        <label class="switch">
          <input
            type="checkbox"
            id="wall-collision-toggle"
            onclick="toggleWallCollision()"
          />
          <span class="slider round"></span>
        </label>
        <span id="wall-collision-label">Wall Collision: On</span>
      </div>
    </div>

    <!-- The code you provided is creating a set of buttons with arrow symbols (←, →, ↑, ↓) inside a `<div>`
element with the id "touch-controls". These buttons are used for touch controls in the snake game.
Each button has an `onclick` attribute that calls a corresponding function (`moveLeft()`,
`moveRight()`, `moveUp()`, `moveDown()`) when clicked. These functions are likely responsible for
controlling the movement of the snake in the game. -->
    <div id="touch-controls">
      <button id="moveLeftBtn" onclick="moveLeft()">←</button>
      <button id="moveRightBtn" onclick="moveRight()">→</button>
      <button id="moveUpBtn" onclick="moveUp()">↑</button>
      <button id="moveDownBtn" onclick="moveDown()">↓</button>
    </div>
    <audio id="game-over-sound" preload="auto">
      <source src="resource/2G7CF5V-gamers-fail-game.mp3" type="audio/mp3" />
      <!-- Add more <source> elements with different audio formats for cross-browser compatibility -->
      <!-- For example: <source src="path/to/your/sound-effect.ogg" type="audio/ogg"> -->
    </audio>
    <audio id="background-music" preload="auto" loop>
      <source src="resource/Press_Start.mp3" type="audio/mp3" />
      <!-- Add more <source> elements with different audio formats for cross-browser compatibility -->
    </audio>
    <script src="snake_game_scripts.js"></script>
  </body>
</html>
